<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Awesome MP3 Player</title>
        <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png" />
        <link rel="stylesheet" href="./style.css">
        <script src="./scripts/player.js"></script>
        <script src="./scripts/index.js" defer></script>
    </head>
    <body>
        <div id="songs">
            <div class="songDiv" id="song">
                <div class="imgDiv" id="imgDiv">
                    <img class="" src="./images/cover_art/orphaned_land_all_is_one.jpg">
                </div>
                <div class="songProperties" id="songProperties">
                    <div class="" id="title">All is One</div>
                    <div class="" id="album">All is One</div>
                    <div class="" id="artist">Orphaned Land</div>
                    <div class="" id="duration" style="color: rgb(0, 255, 0);">00:05</div>
                </div>
                <div class="seperator"></div>
                <div class="mediaControl">
                    <button class="" id="previous">⏮</button>
                    <button class="" id="playPause">⏵</button>
                    <button class="" id="next">⏭</button>
                </div>
                <div class="seperator"></div>
                <div class="editSong">
                    <button class="defaultButton" title="Delete">X</button>
                    <button class="defaultButton" title="Edit">✎</button>
                </div>
                <!-- <div class="imgDiv" id="imgDiv">
                    <img class="" src="./images/cover_art/orphaned_land_all_is_one.jpg">
                </div> -->
            </div>
            <!-- Generated songs go here -->
        </div>
        <div id="playlists">
            <!-- Generated playlists go here -->
        </div>
    </body>
</html>
